<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>cooking测试</title>
	</head>
	<body>
		<dl>
			<dt>什么是cooking？</dt>
			<dd>1.Cookies是一种能够让网站服务器把少量数据储存到客户端的硬盘或内存</dd>
			<dd>2.当你浏览某网站时，你硬盘上会生产一个非常小的文本文件，它可以记录你的用户ID、密码、浏览过的网页、停留的时间等信息。</dd>
			<!--创建cookie-->
		</dl>
		<script type="text/javascript">
			window.onload=function(){
				Array.prototype.a=function(){
					var res=[this[0]];
					for(var i=1;i<this.length;i++){
						alert(res)
						var repeat=false;
						for(var j=0;j<res.length;j++){
							if(this[i]==res[j]){
								repeat=true;
								break;
							}
						}
						if(!repeat){
							res.push(this[i]);
						}
					}
					return res;
				}
				//字符串识别
//				var arr=[3,'6',9,3,'e',1,'1'];
//				arr.a()
				//排序在去重
				Array.prototype.b=function(){
					this.sort();
					var res=[this[0]];
					for(var i=0;i<this.length;i++){
						if(this[i]!==res[res.length-1]){
							res.push(this[i]);
						}
					}
					return res;
				}
				var arr=[3,'6',9,3,'e',1,'1'];
				//字符串不识别
				//alert(arr.b())
				//推荐方法
				Array.prototype.c=function(){
					var res=[];
					var json={};
					for(var i=0;i<this.length;i++){
						if(!json[this[i]]){
							res.push(this[i]);
							json[this[i]]=true;
						}
					}
					return res;
				}
				var arr = [112,112,34,'你好',112,112,34,'你好','str','str1'];
				alert(arr.c());
			}
		</script>
	</body>
</html>
