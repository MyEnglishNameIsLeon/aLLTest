<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>口风琴</title>
		 <style type="text/css">
		 *{margin:0;padding:0;}
		 ul,li{list-style: none;}
		 ul{max-width:660px;width: 100%;position: relative;height:220px;margin:0 auto;overflow: hidden;}
		 ul li{float: left;width: 25%;}
		 ul li.pic{height:100%;background: url(Img/xs.jpg)no-repeat;}
		 </style>
	</head>
	<body>
		<ul>
			<li class="pic"></li>
			<li class="pic"></li>
			<li class="pic"></li>
			<li class="pic"></li>
		</ul>
	</body>
	<script type="text/javascript" src="Jvs/jquery-1.7.2.min.js">
		
	</script>
	<script type="text/javascript">
		$("ul li").mouseenter(function(){
//			$(this).stop().animate({"width":"40%"},500).siblings().stop().animate({"width":"20%"},500)
		$("ul li").not($(this)).stop().animate({"width":"20%"});
		$(this).stop().animate({"width":"40%"});
		}).mouseleave(function(){
			$("ul li").stop().animate({"width":"25%"},500)
		})
	</script>
</html>
