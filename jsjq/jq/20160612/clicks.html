<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击显示大图</title>
		<style type="text/css">
			*{margin:0;padding:0}
			ul li{list-style: none;}
			ul{max-width: 600px;width: 100%;margin:0 auto;overflow: hidden;}
			ul li{float:left;width: 24%;margin-left:1%;}
			ul li:first-child{margin-left:0%}
			ul li img{width: 100%;}
			.tager{max-width: 300px;width: 100%;border:1px solid #F76260;height: 300px;margin:0 auto;}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="Img/ht.jpg"/></li>
			<li><img src="Img/xs.jpg"/></li>
			<li><img src="Img/ht.jpg"/></li>
			<li><img src="Img/xs.jpg"/></li>
		</ul>
		<div class="tager"></div>
	</body>
</html>
