<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			img {
				display: block;
			}
			
			.banner {
				width: 249px;
				height: 250px;
				overflow: hidden;
				border: 1px solid #EDAFAB;
				margin: 100px auto;
				cursor: pointer;
			}
			
			ol {
				float: left;
				width: 48px;
				border-right: 1px solid #EDAFAB;
				font-size: 12px;
				text-align: center;
				line-height: 27px;
			}
			
			ol li {
				height: 27px;
				border-bottom: 1px solid #EDAFAB;
				background: #FCF2F1;
			}
			
			ol li.current {
				background: url(images/taobao/abg.gif) repeat-x;
			}
			
			ul {
				float: right;
			}
			
			ul li {
				display: none;
			}
			
			ul li.current {
				display: block;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('ol li').mouseenter(function(e) {
					var selfIndex = $(this).index()
					$(this).addClass('current').siblings().removeClass('current')
					$('ul li').eq(selfIndex).addClass('current').siblings().removeClass('current')
					num = selfIndex;
				});
				var num = 0;
				var timer;

				function autoplay() {
					num++;
					if (num > 8) {
						num = 0;
					}
					$('ol li').eq(num).addClass('current').siblings().removeClass('current')
					$('ul li').eq(num).addClass('current').siblings().removeClass('current')
				}
				timer = setInterval(autoplay, 1500)
				$('.banner').hover(function() {
					clearInterval(timer)
				}, function() {
					timer = setInterval(autoplay, 1500)
				})
			})
		</script>

	</head>

	<body>
		<div class="banner">
			<ol>
				<li class="current">女靴</li>
				<li>雪地靴</li>
				<li>冬裙</li>
				<li>呢大衣</li>
				<li>毛衣</li>
				<li>棉服</li>
				<li>女裤</li>
				<li>羽绒服</li>
				<li>牛仔裤</li>
			</ol>
			<ul>
				<li class="current"><img src="images/taobao/女靴.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/雪地靴.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/冬裙.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/呢大衣.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/毛衣.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/棉服.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/女裤.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/羽绒服.jpg" height="250" width="200"></li>
				<li><img src="images/taobao/牛仔裤.jpg" height="250" width="200"></li>
			</ul>
		</div>
	</body>

</html>
