<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.box{ width:100px;height:100px; background:#fcf; border:1px solid #000;}
</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
	
	
	$('button:eq(0)').click(function(e) {
		$('div:eq(0)').attr('class','box')
	});
	$('button:eq(1)').click(function(e) {
		alert($('div:eq(0)').attr('class'))
	});
	$('button:eq(2)').click(function(e) {
		$('div:eq(0)').attr({'class':'box01','id':'div01'})
	});	
	
})

</script>

</head>

<body>
<button>单属性修改</button>
<button>访问类名</button>
<button>多属性修改</button>
<div>盒子</div>
</body>
</html>
