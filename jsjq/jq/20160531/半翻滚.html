<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				background: #000;
			}
			
			ul {
				width: 630px;
				overflow: hidden;
				padding: 10px 0 0 10px;
				margin: 100px auto;
				border: 1px solid #fff;
			}
			
			ul li {
				float: left;
				margin: 0 10px 10px 0;
				overflow: hidden;
				height: 186px;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><img src="img/fade/01.jpg" alt="" width="200" height="186" /></li>
			<li><img src="img/fade/02.jpg" alt="" width="200" height="186" /></li>
			<li><img src="img/fade/03.jpg" alt="" width="200" height="186" display="inline-block" /></li>
			<li><img src="img/fade/04.jpg" alt="" width="200" height="186" /></li>
			<li><img src="img/fade/05.jpg" alt="" width="200" height="186" /></li>
			<li><img src="img/fade/06.jpg" alt="" width="200" height="186" /></li>
		</ul>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js">
		</script>
		<script type="text/javascript">
			$(window).load(function() {
				$("li").mouseenter(function() {
					$(this).siblings().stop().fadeTo(300, 0.5);
					$(this).stop().fadeTo(0, 1);
				}).mouseleave(function() {
					$("li").stop().fadeTo(0, 1);
				}).click(function() {
					$(this).children().stop().slideUp(300).slideDown(0);
				})
			})
		</script>
	</body>

</html>
