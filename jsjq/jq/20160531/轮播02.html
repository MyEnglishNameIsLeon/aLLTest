<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.border {
				width: 490px;
				height: 170px;
				/*border: 1px solid #000000;*/
				overflow: hidden;
				position: relative;
			}
			
			ol {
				position: absolute;
				margin: 0;
				padding: 0;
			}
			
			ol li {
				margin: 0;
				padding: 0;
				width: 490px;
				height: 170px;
				;
			}
			
			ul {
				position: absolute;
				right: 10px;
				bottom: 10px;
			}
			
			ul li {
				float: left;
				width: 20px;
				height: 20px;
				text-align: center;
				line-height: 20px;
				border: 1px solid #000;
				background: #FFFFFF;
				position: relative;
				margin-left: 5px;
				cursor: pointer;
			}
			
			.curli {
				background: #222;
				border: 1px solid #F40;
			}
		</style>
	</head>

	<body>
		<div style="border:1px solid #FF4400;width: 490px;height: 170px;margin: 100px auto;padding:5px">
			<div class="border">
				<ol>
					<li>
						<a href=""><img src="js/img/taobao/01.jpg" /></a>
					</li>
					<li>
						<a href=""><img src="js/img/taobao/02.jpg" /></a>
					</li>
					<li><img src="js/img/taobao/03.jpg" /></li>
					<li><img src="js/img/taobao/04.jpg" /></li>
					<li><img src="js/img/taobao/05.jpg" /></li>
				</ol>
				<ul>
					<li class="curli">1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>

			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js">
		</script>
		<script type="text/javascript">
			$(window).load(function() {
				var time = 0,
					num = 0;

				function runing() {
					num++;
					console.log(num);
					if (num > 4) {
						num = 0;
					}
					$("ol").stop().animate({
						"top": num * -170
					}, 300);
					$("ul li").eq(num).addClass("curli").siblings().removeClass("curli");
				}
				time = setInterval(runing, 2000);
				$("ul li").mouseenter(function() {
					$(this).addClass("curli").siblings().removeClass("curli");
					$("ol").stop().animate({
						"top": $(this).index() * -170
					}, 300);
					clearInterval(time);
					num = $(this).index();
				}).mouseleave(function() {
					time = setInterval(runing, 2000);
				})
			})
		</script>
	</body>

</html>
