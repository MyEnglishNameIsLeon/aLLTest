<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			p {
				width: 300px;
				height: 300px;
				background: #ccc;
				position: fixed;
			}
		</style>
	</head>

	<body>
		<p></p>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js">
		</script>
		<script type="text/javascript">
			$(window).load(function() {
				for (i = 0; i < 1000; i++) {
					$("body").append("<div>" + i + "</div>")
				}
				$(window).scroll(function(e) {
					var num = $(window).scrollTop();
					$("p").html(num);
				})
			})
		</script>
	</body>

</html>
