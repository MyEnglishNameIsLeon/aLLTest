<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.rightbox,
			.leftbox {
				width: 200px;
				height: 300px;
				background: #f40;
				position: fixed;
				left: 0;
			}
			
			.rightbox {
				background: #666666;
				right: 0;
				left: auto;
			}
			
			span {
				position: absolute;
				right: 0;
				width: 50px;
				height: 50px;
				top: 0;
				border: 1px solid #000;
				background: #fff;
				display: block;
				z-index: 1;
			}
		</style>
	</head>

	<body style="position: relative;">
		<div class="leftbox"><span></span></div>
		<div class="rightbox"><span></span></div>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script>
			for (var i = 0; i < 200; i++) {
				$("body").append("<div>" + i + "</div>");
			}
			$(window).load(function() {
				function publicway(path, setpath) {
					$(path).click(function() {
						$(setpath).hide(300);
					})
				}
				publicway(".leftbox span", ".leftbox");
				publicway(".rightbox span", ".rightbox");
			})
		</script>
	</body>

</html>
