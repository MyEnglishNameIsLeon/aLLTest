<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background: #666666;
			}
		</style>
	</head>

	<body>
		<input type="button" value="给予属性" />
		<input type="button" value="访问属性" />
		<input type="button" value="赋予属性" />
		<div>盒子</div>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script>
			$(window).load(function() {
				$("input").eq(0).click(function() {
					$("div").attr("class", "box");
				})
				$("input").eq(1).click(function() {
					console.log($("div").attr("class"));
				})
				$("input").eq(2).click(function() {
					$("div").attr({
						"class": "box",
						"id": "box2"
					});
				})
			})
		</script>
	</body>

</html>
