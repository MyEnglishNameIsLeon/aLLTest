<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			ul {
				width: 9999px;
			}
			
			ul li {
				float: left;
				margin: 0 30px;
				border: 1px solid #000;
				padding: 2px;
				position: relative;
			}
			
			.bigtp {
				border: 1px solid #000000;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>
				<a href="img/phone/apple_3_bigger.jpg"><img src="img/phone/apple_3.jpg" alt="" /></a>
			</li>
			<li>
				<a href="img/phone/apple_4_bigger.jpg"><img src="img/phone/apple_4.jpg" alt="" /></a>
			</li>
			<li>
				<a href="img/phone/apple_3_bigger.jpg"><img src="img/phone/apple_3.jpg" alt="" /></a>
			</li>
			<li>
				<a href="img/phone/apple_4_bigger.jpg"><img src="img/phone/apple_4.jpg" alt="" /></a>
			</li>
		</ul>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(window).load(function(e) {
				$("li").mouseenter(function(e) {
					var curobj = $(this).children("a").attr("href");
					var str = $('<div class="bigtp"><img src="' + curobj + '"/></div>');
					if ($('.bigtp').length == 0) {
						$("body").append(str);
						$(".bigtp").hide().show(200);
						$(".bigtp").css({
							"top": e.pageY + 10,
							"left": e.pageX + 10
						});
					}
				}).mousemove(function(e) {
					$(".bigtp").css({
						"top": e.pageY + 10,
						"left": e.pageX + 10
					});
				}).mouseleave(function(e) {
					$(".bigtp").remove();
				})
			})
		</script>
	</body>

</html>
