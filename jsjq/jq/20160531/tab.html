<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			div {
				width: 300px;
				border: 1px solid #f40;
				line-height: 30px;
				margin: 10px auto;
				padding: 10px;
				text-align: center;
			}
			
			ul {
				/*因为未填满元素所以溢出的部分给我隐藏起来占位*/
				/*visibility: hidden;*/
				overflow: hidden;
				background: #f40;
			}
			
			ul li {
				float: left;
				width: 100px;
				height: 30px;
				text-align: center;
			}
			
			p {
				width: 100px;
				height: 30px;
				border: 1px solid #f40;
				text-align: center;
				line-height: 30px;
				/*因为inline是行内元素不能显示use width和height*/
				display: inline;
				/*因为行内块继承了父亲的属性*/
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div>
			<ul>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>格力</li>
				<li>其它家伙</li>
			</ul>
			<p>显示按钮</p>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$("ul li:gt(2)").css("display", "none");
				$("ul li:last-child").css("display", "block");
				//				$("p").click(function() {
				//					if ($(this).html() == "显示按钮") {
				//						$(this).html("隐藏按钮");
				//						$("ul li").slideDown(300);
				//					} else {
				//						$(this).html("显示按钮");
				//						$("ul li:gt(2):not(:last-child)").slideUp(300);
				//					}
				//				})
				$("p").click(function() {
					$("ul li:gt(2):not(:last-child)").slideToggle(200);
					if ($(this).html() == "显示按钮") {
						$(this).html("隐藏按钮");
					} else {
						$(this).html("显示按钮");
					}
				})
			})
		</script>
	</body>

</html>
