<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				marker-start: ;
				padding: 0;
				list-style: none;
			}
			
			div {
				width: 100px;
				height: auto;
				background: cornflowerblue;
				border: 1px solid #f40;
			}
			
			ul {
				cursor: pointer;
				border-bottom: 1px solid #000000;
				height: auto;
				margin: 0;
				padding: 0;
			}
			
			ul li {
				width: 100px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				display: none;
			}
			
			span {
				padding-left: 15px;
				background: url(img/close.gif) center left no-repeat;
			}
			.curspan{
				background: url(img/open.gif) center left no-repeat;
			}
		</style>
	</head>

	<body>
		<div>
			<ul>
				<span>事件1</span>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<span>事件2</span>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<span>事件3</span>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				
				$("ul").click(function() {
					$(this).children("li").slideToggle(300)
					$(this).siblings("ul").children("li").slideUp(0);
					$(this).children("span").toggleClass("curspan").parents().siblings().children().removeClass("curspan");
					
				})
			})
		</script>
	</body>

</html>
