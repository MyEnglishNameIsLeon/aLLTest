<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			div {
				width: 900px;
				height: 300px;
				border: 1px solid #000;
				position: relative;
				margin: 0 auto;
				overflow: hidden;
			}
			
			ul {
				width: 9999px;
			}
			
			ul li {
				float: left;
				position: relative;
			}
		</style>
	</head>

	<body>
		<div>
			<ul>
				<li><img src="img/pic/01.jpg" /></li>
				<li><img src="img/pic/02.jpg" /></li>
				<li><img src="img/pic/03.jpg" /></li>
				<li><img src="img/pic/04.jpg" /></li>
				<li><img src="img/pic/05.jpg" /></li>
				<li><img src="img/pic/06.jpg" /></li>
			</ul>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js">
		</script>
		<script type="text/javascript">
			$(window).load(function() {
				$("ul li").animate({
					"width": 150
				});
				$("ul li").mouseenter(function() {
					$(this).stop().animate({
						"width": 500
					}).siblings().stop().animate({
						"width": 80
					});
				}).mouseleave(function() {
					$("ul li").stop().animate({
						"width": 150
					});
				})
			})
		</script>
	</body>

</html>
