<!DOCTYPE html>
<html>

	<head>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;

			}

				width: 752px;

			}
			
			p {
				position: absolute;
				width: 100%;
				height: 24px;
				bottom: -24px;
				left: 0px;
				z-index: 1;
				opacity: 0.5;
				color: #fff;
				text-align: center;
				line-height: 24px;
				background: #000 url(img/tab/tabtp/bg.png) no-repeat;

	<script type="text/javascript">
		$(window).load(function() {
			var str = "<div>百度一下就OK了</div>"
			$("p").each(function(index, e) {
				var cur = index * 24;
				$(e).css({
					"background-position": "0 -" + cur + "px"
				})
			})
			$("li").mouseenter(function() {
				$(this).children("p").stop().animate({
					"bottom": 0
				}, 200).parent().siblings().children("p").animate({
					"bottom": -24
				}, 0)
			}).mouseleave(function() {
				$("li").children("p").stop().animate({
					"bottom": -24
				});
			})
		})
