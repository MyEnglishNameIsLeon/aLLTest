<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			div {
				background: url(img/bg.jpg);
				width: 340px;
				height: 30px;
				margin: 20px auto;
			}
			
			ul {
				background: url(img/libg.jpg);
				width: 100px;
				height: 100%;
				float: left;
				margin-left: 10px;
				text-align: center;
				line-height: 30px;
			}
			
			ul li {
				background: url(img/libg.jpg);
				width: 100px;
				height: 30px;
				display: none;
			}
		</style>
	</head>

	<body>
		<div>
			<ul>
				第一栏
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				第一栏
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				第一栏
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div style="width: 100px; height: 100px;background: #FF4400; "></div>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script>
			$(window).load(function() {
				var count = 1;
				$("ul").click(function() {
					count++;
					if (count % 2 == 0) {
						$(this).children("li").slideDown(200);
					} else {
						$(this).children("li").slideUp(200);
					}
				})
			})
		</script>
	</body>

</html>
