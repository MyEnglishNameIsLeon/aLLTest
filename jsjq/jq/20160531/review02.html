	<!--
	代码分离
		way01 
	$(function(){})
	way02  页面加载完在添加
	$(window).load(function(e){})
	way03 页面准备好在添加
	$(document).ready(function(e){})
	
	事件触发
	鼠标进入事件
	mouseenter
	mouseleave
	
	mouseenter和mouseover区别
	mouseleave个mouseout区别
	共性
	mouseenter和mouseover是当鼠标移进去的时候就会触发事件
	异性
	mouseenter当进入对象内部引起触发事件时只会在对象内部触发1次事件
	mouseover当进入对象内部引起触发事件时只会在对象内部触发多次事件
	
	overflow:hidden和ul li精妙配合使用
	
	切换类的事件
	toggleClass
	addclass
	removeclass
	
	节点
	append	添加节点
	$(object).append(节点); //当前对象的内部添加某个节点
	$(object).prepend(节点)//当前对象的内部的添加位置是第一个位置添加节点
	
	$(object).after(节点)//添加节点，跟对象是兄弟关系，是放在对象的后面
		$(object).before(节点)//添加节点，跟对象是兄弟关系，是放在对象的前面
	删除节点
	empty//将内容内部的所有节点都删除
	remove//将整个节点删除
	
	修改
	replaceWith()//修改节点
	
	查询
	选择器
	
	-->

</html>
