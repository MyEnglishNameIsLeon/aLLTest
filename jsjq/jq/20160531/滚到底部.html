<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

	</head>

	<body>
		<button>底部</button>
		<img src="img/top.jpg" style="position: fixed;right:50px;bottom:50px;display: none;" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js">
		</script>
		<script type="text/javascript">
			$(window).ready(function() {
				for (var i = 0; i < 300; i++) {
					$("body").append("<div>" + i + "</div>")
				}
				$(window).scroll(function(e) {
					if ($(window).scrollTop() > 0) {
						$("img").show(200);
					} else {
						$("img").hide();
					}
				})
				$("img").click(function() {
					$("body").animate({
						scrollTop: 0
					}, 500)
				})
				$("button").click(function() {
					var domH=$(document).height();
					$("body").animate({scrollTop:domH},500);
				})
			})
		</script>

	</body>

</html>
