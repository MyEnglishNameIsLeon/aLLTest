<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			ul {
				width: 500px;
				margin: 0 auto;
			}
			
			ul li {
				float: left;
				border: 1px solid #000000;
				padding: 5px;
			}
			
			.bgtp {
				position: absolute;
				border: 1px solid #FF4400;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>
				<a href="img/phone/apple_3_bigger.jpg"><img src="img/phone/apple_3.jpg" alt="" /></a>
			</li>
			<li>
				<a href="img/phone/apple_4_bigger.jpg"><img src="img/phone/apple_4.jpg" alt="" /></a>
			</li>
			<li>
				<a href="img/phone/apple_3_bigger.jpg"><img src="img/phone/apple_3.jpg" alt="" /></a>
			</li>
			<li>
				<a href="img/phone/apple_4_bigger.jpg"><img src="img/phone/apple_4.jpg" alt="" /></a>
			</li>
		</ul>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$("ul li:not(:first)").css({
					"margin-left": -1
				})
				$("ul li").mouseenter(function(e) {
					var vals = $(this).children().attr("href");
					var root = '<div class="bgtp"><img src="' + vals + '"/></div>'
						//					console.log(root)
					if ($(".bgtp").length == 0) {
						$("body").append(root);
						$(".bgtp").css({
							"left": e.pageX + 10,
							"top": e.pageY + 20
						});
					}
				}).mousemove(function(e) {
					$(".bgtp").css({
						"left": e.pageX + 10,
						"top": e.pageY + 20
					});
				}).mouseleave(function() {
					$(".bgtp").remove();
				})
			})
		</script>
	</body>

</html>
