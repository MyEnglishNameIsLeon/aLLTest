<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			div {
				width: 1200px;
				border: 1px solid #000;
				margin: 100px auto;
				overflow: hidden;
				height: 300px;
			}
			
			ul {
				width: 9999px;
			}
			
			li {
				width: 200px;
				float: left;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('li').mouseenter(function(e) {
					$(this).stop().animate({
						'width': 500
					}, 400).siblings().stop().animate({
						'width': 140
					}, 400)
				}).mouseleave(function(e) {
					$('li').stop().animate({
						'width': 200
					}, 400)
				});
			})
		</script>
	</head>

	<body>
		<div>
			<ul>
				<li><img src="images/pic/01.jpg" width="500" height="300" /></li>
				<li><img src="images/pic/02.jpg" width="500" height="300" /></li>
				<li><img src="images/pic/03.jpg" width="500" height="300" /></li>
				<li><img src="images/pic/04.jpg" width="500" height="300" /></li>
				<li><img src="images/pic/05.jpg" width="500" height="300" /></li>
				<li><img src="images/pic/06.jpg" width="500" height="300" /></li>
			</ul>
		</div>
	</body>

</html>
