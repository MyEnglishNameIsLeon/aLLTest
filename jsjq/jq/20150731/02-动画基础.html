<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			div{ width:100px;height:100px; background:#fcf; border:1px solid #000; position:absolute; left:0;}
		</style>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').click(function(e) {
			        //$('div'). animate({'left':300},500).animate({'width':200,'height':200},500).animate({'width':200},2000).animate({'top':400},500)
				$('div').animate({'left':300},500).stop().animate({'width':200,'height':200},500).delay(2000).animate({'top':100},500)	
					
			    });
			})
		</script>
	</head>

	<body>
		<button>奔跑吧，少年</button>
		<div>少年</div>
	</body>

</html>
