<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0; list-style:none}
.box{ width:100px;background:#0066ff; border:1px solid #000; margin:100px auto; padding:10px; color:#fff; cursor:pointer;}
span{ background:url(img/close.gif) no-repeat left center; padding-left:20px;}
.box ul li{ padding-left:20px;}
.box ul{ display:none;}

/*.box li.current ul{ display:block;}*/
.box li.current span{ background:url(img/open.gif) no-repeat left center;}
</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
		
	$('span').click(function(e) {
        $(this).parent().toggleClass('current').siblings().removeClass('current')
		
		$(this).siblings().slideToggle(300).parent().siblings().children('ul').slideUp(300);
    });	
	
})
</script>
</head>
