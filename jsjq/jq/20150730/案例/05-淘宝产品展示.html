<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ padding:0; margin:0; list-style:none;}
div{ width:600px; border:1px solid #f40; margin:100px auto; padding:10px; text-align:center; line-height:30px;}
ul{ overflow:hidden;}
li{ width:200px;height:30px; float:left;}
p{ width:200px; height:30px; border:1px solid #000; display:inline-block; cursor:pointer;}
</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
	
	$('li:gt(2):not(:last)').hide();
	
	$('p').click(function(e) {
        $('li:gt(2):not(:last)').slideToggle(300)
		
		if($(this).html()=='显示所有内容'){
			$(this).html('隐藏所有内容')
		}else{
			$(this).html('显示所有内容')
		}
		
    });
})
</script>
</head>

<body>
<div>
	<ul>
        <li>佳能</li>
        <li>索尼</li>
        <li>三星</li>
        <li>尼康</li>
        <li>松下</li>
        <li>卡西欧</li>
        <li>富士</li>
        <li>可达</li>
        <li>宾得</li>
        <li>理光</li>
        <li>奥林巴斯</li>
        <li>明基</li>
        <li>其他品牌</li>
    </ul>
    <p>显示所有内容</p>
</div>
</body>
</html>
