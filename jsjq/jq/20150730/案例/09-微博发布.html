<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ padding:0; margin:0; list-style:none;}
textarea{ resize:none; width:496px; height:200px;}
div{ width:600px; border:1px solid #000; padding:10px; margin:100px auto;}
ul{ padding-left:65px; padding-right:10px; padding-top:10px;}

li{border-bottom:1px dashed #ccc; line-height:30px;}
</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
	$('button').click(function(e) {
        var news = $('textarea').val();
		if(news!=''){
			
			var myli = $('<li>'+news+'</li>');
			$('ul').prepend(myli);
			$('ul li:first').hide().slideDown(400);
		}
    });
})
</script>
</head>

<body>
<div>
	微博内容<textarea></textarea><button>发布</button>
    <ul>
    	
        
    </ul>
</div>
</body>
</html>
