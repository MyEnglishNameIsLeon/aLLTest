<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			img {
				display: block;
			}
			
			html {
				overflow-x: hidden;
			}
			
			.scroll {
				width: 100%;
				height: 380px;
				position: relative;
			}
			
			.scroll ul {
				width: 500%;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.scroll ul li {
				float: left;
				width: 20%;
				overflow: hidden;
			}
			
			.scroll ul li img {
				/*margin:0 auto;*/
				position: relative;
				left: 50%;
				margin-left: -950px;
			}
			
			.banwrap {
				width: 1000px;
				height: 380px;
				border-left: 1px solid red;
				border-right: 1px solid red;
				position: relative;
				left: 50%;
				margin-left: -500px;
			}
			
			.banwrap span {
				width: 100px;
				height: 100px;
				position: absolute;
				top: 50%;
				margin-top: -50px;
				font-size: 100px;
				font-weight: bold;
				color: #fff;
				cursor: pointer;
				text-align: center;
				line-height: 86px;
				display: none;
			}
			
			.banwrap span.btnright {
				right: 0;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var bgcolors = ['#040315', '#000000', '#43a3f9', '#030303', '#1bcbb7']
				$('.scroll ul li').each(function(index, element) {
					$(element).css('background', bgcolors[index])
				});
				var num = 0;
				var timer;
				/*自动播放功能*/
				function autoplay() {
					num++;
					if (num > 4) {
						num = 0
					}
					$('.scroll ul').stop().animate({
						'left': num * -100 + '%'
					}, 500)
				}
				timer = setInterval(autoplay, 2000)
				/*按钮*/
				$('.btnright').click(function(e) {
					autoplay()
				});
				$('.btnleft').click(function(e) {
					num--;
					if (num < 0) {
						num = 4
					}
					$('.scroll ul').stop().animate({
						'left': num * -100 + '%'
					}, 500)
				});
				/*鼠标移上关闭定时器*/
				$('.scroll').hover(function() {
					$('span').stop().fadeIn(500)
					clearInterval(timer)
				}, function() {
					$('span').stop().fadeOut(500)
					timer = setInterval(autoplay, 2000)
				})
			})
		</script>
	</head>

	<body>
		<div class="scroll">
			<ul>
				<li><img src="img/images1/1.jpg" width="1900" height="380" /></li>
				<li><img src="img/images1/2.jpg" width="1900" height="380" /></li>
				<li><img src="img/images1/3.jpg" width="1900" height="380" /></li>
				<li><img src="img/images1/4.jpg" width="1900" height="380" /></li>
				<li><img src="img/images1/5.jpg" width="1900" height="380" /></li>
			</ul>
			<div class="banwrap">
				<span class="btnleft"> < </span>
				<span class="btnright"> > </span>
			</div>

		</div>
	</body>

</html>
