<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			/*
			 80  40  40
			 * */
			
			div.box01 {
				width: 150px;
				height: 150px;
				background: #666;
				float: left;
				/*margin: 0 10px 10px 0;*/
				cursor: pointer;
				position: absolute;
				left: 200px;
				top: 200px;
			}
			
			div.box02 {
				width: 230px;
				height: 230px;
				background: #fcf;
				float: left;
				/*margin: 0 10px 10px 0;*/
				cursor: pointer;
				position: absolute;
				left: 200px;
				top: 200px;
				margin-left: -40px;
				margin-top: -40px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('div').mouseenter(function(e) {
					$(this).stop().animate({
						'width': 230,
						'height': 230,
						'margin-left': -40,
						'margin-top': -40
					})
				});
			})
		</script>
	</head>

	<body>
		<div class="box02"></div>
		<div class="box01"></div>
	</body>

</html>
