<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>json</title>
	</head>
	<body>
		<!--json比xml
			全称:javascript object notation 
			特点:更小,更快,更易解析
			json轻量级文件数据交互
			json独立于语言
			json具有自我描述更易理解
		xml和json区别相同之处
			json是纯文本
			json具有自我描述性(可读性强)
			json具有层级结构(值中存在值)
			json可通过javascript进行解析
			json数据使用ajax进行传输
		与xml不同之处
			没有结束标签
			读取速度快
			能够使用内建的javascript eval()方法进行解析
			使用数组
			不能使用保留字
		规则:
			数据以健值对的形式
			数据由逗号分隔
			花括号保存对象
			方括号保存数组
			
			例子:
			{"sites":[
				{"name":"菜鸟","url":"www.cainiao.com"},
				{"name":"菜B","url":"www.cainiao.com"},
				{"name":"菜G","url":"www.cainiao.com"}
				
			]}
			将字符串转换为对象
			eval()
			<script type="text/javascript">
			var test='{obj=[{name:"leon","address":"顺德"},{name:"leonGG","address":"广州"},{name:"leonGG","address":"广州"}]}'
			var obj=eval('{'+test+'}');
			console.log(obj);
			
		</script>
		 
		 (json with padding)
		 javap(使用模式)让网 页从别的域名获取资料,跨域读取数据--同源策略,由Netscape提出的一个著名的安全策略，现在所有支持JavaScript 的浏览器都会使用这个策略。
		 
		-->


	</body>
</html>
